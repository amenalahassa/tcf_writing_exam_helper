<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide à la préparation du TCF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Préparation au TCF écrit</h1>

    <div id="situation-container" class="card">
        <h2>Situation d'écriture</h2>
        <div id="situation-text">Chargement de la situation...</div>
        <button id="regenerate-btn" class="btn secondary">Générer une nouvelle situation</button>
    </div>

    <form id="config-form" class="card">
        <h2>Paramètres</h2>
        <div class="form-group">
            <label for="min-chars">Nombre minimum de caractères:</label>
            <input type="number" id="min-chars" min="0" value="100">
        </div>

        <div class="form-group">
            <label for="max-chars">Nombre maximum de caractères (laisser vide pour aucun maximum):</label>
            <input type="number" id="max-chars" min="1" value="300">
        </div>

        <button type="submit" id="start-btn" class="btn primary">Commencer l'exercice</button>
    </form>

    <div id="writing-section" class="card hidden">
        <div class="counter">
            Compte de caractères: <span id="counter">0</span>
        </div>
        <textarea id="text-input" placeholder="Écrivez votre texte ici..."></textarea>
        <button id="submit-btn" class="btn primary">Soumettre pour évaluation</button>
    </div>

    <div id="result-section" class="card hidden">
        <h2>Résultat</h2>
        <div id="score-display"></div>
        <div id="feedback-text"></div>
        <button id="restart-btn" class="btn primary">Nouvel exercice</button>
    </div>
</div>

<script src="./main.ts"></script>
</body>
</html>
